# yaml-language-server: $schema=https://render.com/schema/render.yaml.json
services:
  - type: web
    name: textpix
    runtime: python
    buildCommand: |
      cd my-react-app && npm install && npm run build &&
      cd ../textpix && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd textpix && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 textpix.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: SECRET_KEY
        generateValue: true